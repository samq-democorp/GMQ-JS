# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  node: circleci/node@4.7.0

workflows:
  mend-workflow:
    jobs:
      - example-mend-job:
          context:
            - Mend

jobs:
  example-mend-job:
    docker:
      # prebuilt image with java
      - image: circleci/openjdk:11-jdk-buster
      #  user: root
    steps:
      # checkout git
      - checkout
      # install node/npm
      - node/install
      # npm install packages
      - node/install-packages
      - run: 
          name: Download Mend CLI
          command: sudo curl https://downloads.mend.io/cli/linux_amd64/mend -o /usr/local/bin/mend && sudo chmod +x /usr/local/bin/mend
      - run: 
          name: Authenticate and Run Mend CLI
          command: |
            whoami
            mend version
            mend code -s SamQ-Demo//*//*
